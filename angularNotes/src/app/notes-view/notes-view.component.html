<h2>My notes</h2>
<div *ngFor="let note of notes">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{note.title}}</h5>
            <p class="card-text">{{note.description}}</p>
            <button class="btn btn-sm btn-danger" (click)="deleteNote(note.id)">delete</button>
        </div>
    </div>
</div>
